<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    html, body {
      height: 100%;
    }

    body {
      color:#4a8854;
background-image: url('v1008-24-b.jpg');
background-size: cover;
background-repeat: no-repeat;
      font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      background-color: #fff;
    }
    .side-card{
      background-color: #f5eadf;
    }

    .title-section {
      background-color: #CFE3CB;
      border: 1px solid #4a8854;
    }

    .main-card{
      background-color: #fbb700;
      border: 3px solid #ffdf55;
    }
    .user-details-section {
      border-radius: 10px;
      overflow: hidden;
    }

    .user-details-section img {
      transition: transform 0.3s ease-in-out;
    }

    .user-details-section:hover img {
      transform: scale(1.1);
    }

    .footer {
      display: flex;
      background-color: #b6dc98;
      border: 1px solid #4a8854;
    }

    .footer a {
      transition: color 0.3s ease-in-out;
    }

    .footer a:hover {
      color: #ffd700; /* change the color on hover */
    }
    .btn{
      background-color: #CFE3CB;
    }
    a{
      color:#4a8854;
    }
  </style>
  <title>User Profile</title>
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- Title Section -->
  <div class="title-section p-1">
    <div class="container">
      <h1 class=" font-semibold  text-center">Profile</h1>
    </div>
  </div>

  <!-- User Details Section -->
  <div class="container ">h

        <div class="col-lg-6 offset-lg-3  pt-0">

                <div class="card shadow main-card" >
                  <div class="card-body p-3">
                    <div class="text-center "> 
                        <img class="rounded-circle border border-4 border-light" src="https://ui-avatars.com/api/?background=0D8ABC&color=fff&name=Liam" alt="Hello World">
                    </div>
                    <div class="card p-2  border-0  pb-0 mt-3 side-card">
                        <div class="d-flex justify-content-between  p-0 pb-0 " >
                            <p class="text-start  mb-0 pb-0">Username: </p><p class="text-end">John Doe</p>
                        </div> 
                    </div>
                    <div class="card p-2 border-0 side-card  pb-0 mt-2">
                    <div class="d-flex justify-content-between  " >
                        <p class="text-start">Phone: </p><p class="text-end">09693559757</p>
                    </div>
                    </div>
                    <div class="card p-2 border-0 side-card  pb-0 mt-2">                    
                    <div class="d-flex justify-content-between  " >
                        <p class="text-start">Email: </p><p class="text-end">JohnDoe@gmail.com</p>
                    </div>   
                    </div>  
                    <div class="text-center">
                    <button class="btn  mt-3 shadow-sm">
                        Edit Profile
                    </button>   
                </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-0  pt-0">
        <div class="col-lg-6 offset-lg-3">
            <div class="flex-grow p-4 user-details-section pt-0 container">
                <div class="card border-0 shadow main-card">
                  <div class="card-body p-3">
                    <div class="card p-2 border-0 side-card pb-0 mt-3">
                        <div class="d-flex justify-content-between  " >
                            <p class="text-start">Change password </p><p class="text-end"><i class="fa-solid fa-angle-right"></i></p>
                        </div> 
                    </div>
                   <form action="">
                    <div class="text-center">
                        <button class="btn mt-3 shadow-sm">
                            Logout
                        </button>   
                    </div>
                   </form>
                    
                  </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  

  <!-- Navigation Footer -->
  <div class="footer p-4 mt-auto">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <div class="d-flex justify-content-between">
            <a href="#" class=" me-3 text-decoration-none text-center">

            </a>
            <a href="#" class=" me-3 text-decoration-none text-center">
              <i class="fas fa-qrcode"></i> <p>Scan</p>

            </a>
          </div>
        </div>
      </div>
      
    </div>

  <!-- Bootstrap JS and Popper.js (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
